apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-info-api-depolyment
  labels:
    app: stock-info-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stock-info-api
  template:
    metadata:
      labels:
        app: stock-info-api
    spec:
      containers:
      - name: stock-info-api
        image: 579275018124.dkr.ecr.ap-northeast-1.amazonaws.com/stockinfo:b7c2d6a40a062ccca76d61f96144cf8ae0efd4e1
        ports:
        - containerPort: 8080